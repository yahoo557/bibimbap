<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 놀다가</title>

    <link rel="stylesheet" href="/static/css/noldaga.css">
    <link rel="stylesheet" href="/static/css/login.css">

    <script src="/static/js/noldaga.js"></script>
</head>
<body>
    <article>
        <div id="loginForm">
            <div>
                <img width="400" src="/static/images/noldaga_logo_large.png">
            </div>
            <div id="loginDiv">
                <div id="insideLogin">
                    <div>
                        <input type="text" class="roundCorner noBorder" name="userID" id="userID" placeholder="아이디" required>
                        <div class="flex-newLine"></div>
                        <input type="password" class="roundCorner noBorder" name="userPassword" id="userPassword" placeholder="비밀번호" required>
                    </div>
                    <div>
                        <button id="loginBtn" class="roundCorner noBorder">로그인</button>
                    </div>
                </div>
                <div id="errorMessage"></div>
                <div id="accBtns">
                    <a href="/resetPassword">PW 찾기</a> | <a href="/signup">회원가입</a>
                </div>
            </div>
        </div>
    </article>
    <script src="/static/js/login.js"></script>
    <footer></footer>
</body>
</html>
